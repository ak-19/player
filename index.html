<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <div class="top-margin"></div>
    <input type="file" onchange="setPlayFile()" class="custom-file-upload" />
    <audio id="audioPlayer" controls></audio>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, -10)"><< 10s </button>
        </div>
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, 10)">10s >> </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, -30)"> << 30s </button>
        </div>
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, 30)">30s >> </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, -120)"> << 2 min </button>
        </div>
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, 120)">2 min >> </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, -1800)"> << 30 min </button>
        </div>
        <div class="col">
          <button class="btn-control" onclick="moveSeconds(event, 1800)">30 min >> </button>
        </div>
      </div>      
    </div>
  </div>
  <script>
    function setPlayFile() {
      const file = document.querySelector('input[type=file]').files[0];
      const url = URL.createObjectURL(file);
      const audio = document.getElementById('audioPlayer');
      audio.src = url;
    }
    function moveSeconds(e, seconds) {
      const audio = document.getElementById('audioPlayer');
      audio.currentTime += seconds;
    }
  </script>
</body>

</html>
